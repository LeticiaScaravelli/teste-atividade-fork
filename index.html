<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0%;
            padding: 0%;    
            width:100vw;
            height:100vh;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        #container{
            top:50%;
            left:50%;
            transform: translate(50%,50%);
        }
        img{
            width: 200px;
            display:inline-block;
        }
        h3{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        div{
            display: inline-block;   
            width: fit-content;
        }
        label{
            display: block;
            margin-bottom: 20px ;
        }
        #resultado{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="manicure.jpg">
        <div>
            <h3 id="tit"> Nail Art</h3>
            <label for="nome">Qual seu nome?
                <input type="text" id="nome" placeholder="Digite seu nome">
            </label>
            <label for="unha">Qual o formato das unhas?
                <input type="text" id="unha" placeholder="Digite o formato">
            </label>
            <label for="data">Qual o dia da manicure?
                <input type="date" id="data" placeholder="Digite seu nome">
            </label>
            <label for="hora">Qual o melhor horário?
                <input type="time" id="hora" placeholder="Digite seu nome">
            </label>

            <input type="button" id="botao" value="Enviar" onclick="frase()">
           
        </div>
         <p id="resultado"></p>
    </div>
   <script>
    
    function frase(){
        n = document.getElementById("nome").value;
        u = document.getElementById("unha").value;
        d = document.getElementById("data").value;
        h = document.getElementById("hora").value;

        document.getElementById("resultado").innerHTML = "Olá "+n+", Nossa sessão as "+h+ " no dia "+d+ " para fazer seu alongamento <br> no formato "+u+" está marcada!!"
    }
   </script>
</body>
</html>
